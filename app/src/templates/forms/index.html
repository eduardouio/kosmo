<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procesar Texto</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {

</head>
<body>

<h2>Tabla Procesada</h2>
<table id="data-table">

      <th>Proveedor</th>

      <th>Largo (cm)</th>
      <th>Costo por Tallo</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const inputText = `

1qb Freedom 40 x 125 0.25
2hb Freedom 50 x 500 0.30

// Función para procesar cada línea y extraer los datos
function parseLine(line) {
  const regex = /(\d+)([a-z]+)\s([\w\s]+)\s(\d+\/?\d*)\s*x\s*(\d+)\s*(\d+\/?\d*\.\d+)/i;
  const match = line.match(regex);
  
  if (match) {
    const [_, cajas, tipoCaja, producto, largo, tallos, costos] = match;
    const largos = largo.split('/');
    const costosTallos = costos.split('/');
    const rows = [];

    largos.forEach((l, index) => {
      rows.push({
        cajas,
        tipoCaja,
        proveedor: 'Kosmo',
        producto,
        tallos,
        largo: l,
        costoTallo: costosTallos[index] || costosTallos[0]
      });
    });

    return rows;
  }
  return [];
}

// Función para procesar todo el texto y generar la tabla
function processText(text) {
  const lines = text.trim().split('\n').slice(1); // Ignorar la primera línea
  const allRows = lines.flatMap(line => parseLine(line));

  const tbody = document.querySelector('#data-table tbody');
  tbody.innerHTML = ''; // Limpiar tabla

  allRows.forEach(row => {
    const tr = document.createElement('tr');
    for (const key in row) {
      const td = document.createElement('td');
      td.textContent = row[key];
      tr.appendChild(td);
    }
    tbody.appendChild(tr);
  });
}

// Procesar el texto al cargar la página
processText(inputText);
</script>

</body>
</html>
