<form method="POST" action="">
    {% csrf_token %}
    
    <div class="row">
      <!-- Columna 1 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_num_credit_note" class="form-label">Número de Nota de Crédito</label>
          <input type="text" class="form-control form-control-sm" id="id_num_credit_note" name="num_credit_note" maxlength="50" required>
        </div>
        <div class="mb-3">
          <label for="id_invoice" class="form-label">Factura</label>
          <select class="form-select form-control-sm" id="id_invoice" name="invoice">
            {% for invoice in invoices %}
            <option value="{{ invoice.id }}">{{ invoice.num_invoice }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
  
      <!-- Columna 2 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_date" class="form-label">Fecha de la Nota de Crédito</label>
          <input type="date" class="form-control form-control-sm" id="id_date" name="date" required>
        </div>
        <div class="mb-3">
          <label for="id_amount" class="form-label">Monto</label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="id_amount" name="amount" required>
        </div>
      </div>
  
      <!-- Columna 3 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_reason" class="form-label">Motivo de la Nota de Crédito</label>
          <textarea class="form-control form-control-sm" id="id_reason" name="reason" rows="4" required></textarea>
        </div>
      </div>
    </div>
  
    <!-- Botones -->
    <hr class="my-4">
    
    <div class="row mt-3">
      <div class="col text-center d-flex justify-content-between">
        <a href="#" class="btn btn-outline-secondary btn-sm">Cancelar</a>
        <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
      </div>
    </div>
  </form>
