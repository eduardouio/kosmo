<form method="POST" action="">
    {% csrf_token %}
    
    <div class="row">
      <!-- Columna 1 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_invoices" class="form-label">Facturas</label>
          <select multiple class="form-select form-control-sm" id="id_invoices" name="invoices">
            {% for invoice in invoices %}
            <option value="{{ invoice.id }}">{{ invoice.num_invoice }}</option>
            {% endfor %}
          </select>
          <small class="form-text text-muted">Selecciona una o más facturas relacionadas</small>
        </div>
        <div class="mb-3">
          <label for="id_date" class="form-label">Fecha de Pago</label>
          <input type="date" class="form-control form-control-sm" id="id_date" name="date" required>
        </div>
      </div>
  
      <!-- Columna 2 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_amount" class="form-label">Monto</label>
          <input type="number" step="0.01" class="form-control form-control-sm" id="id_amount" name="amount" required>
        </div>
        <div class="mb-3">
          <label for="id_method" class="form-label">Método de Pago</label>
          <select class="form-select form-control-sm" id="id_method" name="method">
            {% for choice in METHOD_CHOICES %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="id_bank" class="form-label">Banco</label>
          <input type="text" class="form-control form-control-sm" id="id_bank" name="bank">
        </div>
      </div>
  
      <!-- Columna 3 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_nro_account" class="form-label">Nro de Cuenta</label>
          <input type="text" class="form-control form-control-sm" id="id_nro_account" name="nro_account">
        </div>
        <div class="mb-3">
          <label for="id_nro_operation" class="form-label">Nro de Operación</label>
          <input type="text" class="form-control form-control-sm" id="id_nro_operation" name="nro_operation">
        </div>
      </div>
    </div>
  
    <!-- Botones -->
    <hr class="my-4">
    
    <div class="row mt-3">
      <div class="col text-center d-flex justify-content-between">
        <a href="#" class="btn btn-outline-secondary btn-sm">Cancelar</a>
        <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
      </div>
    </div>
  </form>
