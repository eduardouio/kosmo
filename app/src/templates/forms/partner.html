<form method="POST" action="">
    {% csrf_token %}
    
    <div class="row">
      <!-- Columna 1 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_business_tax_id" class="form-label">RUC</label>
          <input type="text" class="form-control form-control-sm" id="id_business_tax_id" name="business_tax_id" maxlength="15" required>
        </div>
        <div class="mb-3">
          <label for="id_name" class="form-label">Nombre</label>
          <input type="text" class="form-control form-control-sm" id="id_name" name="name" maxlength="255" required>
        </div>
        <div class="mb-3">
          <label for="id_country" class="form-label">País</label>
          <input type="text" class="form-control form-control-sm" id="id_country" name="country" maxlength="50" required>
        </div>
        <div class="mb-3">
          <label for="id_city" class="form-label">Ciudad</label>
          <input type="text" class="form-control form-control-sm" id="id_city" name="city" maxlength="50" required>
        </div>
        <div class="mb-3">
          <label for="id_zip_code" class="form-label">Código Postal</label>
          <input type="text" class="form-control form-control-sm" id="id_zip_code" name="zip_code" maxlength="10">
        </div>
      </div>
  
      <!-- Columna 2 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_address" class="form-label">Dirección</label>
          <input type="text" class="form-control form-control-sm" id="id_address" name="address" maxlength="255" required>
        </div>
        <div class="mb-3">
          <label for="id_phone" class="form-label">Teléfono</label>
          <input type="text" class="form-control form-control-sm" id="id_phone" name="phone" maxlength="20">
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control form-control-sm" id="id_email" name="email" maxlength="255">
        </div>
        <div class="mb-3">
          <label for="id_type_partner" class="form-label">Tipo de Socio</label>
          <select class="form-select form-control-sm" id="id_type_partner" name="type_partner">
            {% for choice in PARTNER_TYPE_CHOICES %}
            <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="id_credit_term" class="form-label">Plazo de crédito (días)</label>
          <input type="number" class="form-control form-control-sm" id="id_credit_term" name="credit_term" value="0" required>
        </div>
      </div>
  
      <!-- Columna 3 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_website" class="form-label">Sitio Web</label>
          <input type="url" class="form-control form-control-sm" id="id_website" name="website">
        </div>
        <div class="mb-3">
          <label for="id_skype" class="form-label">Skype</label>
          <input type="text" class="form-control form-control-sm" id="id_skype" name="skype" maxlength="50">
        </div>
        <div class="mb-3">
          <label for="id_dispatch_address" class="form-label">Dirección de Envío</label>
          <input type="text" class="form-control form-control-sm" id="id_dispatch_address" name="dispatch_address" maxlength="255">
        </div>
        <div class="mb-3">
          <label for="id_dispatch_days" class="form-label">Días de Envío</label>
          <input type="number" class="form-control form-control-sm" id="id_dispatch_days" name="dispatch_days">
        </div>
        <div class="mb-3">
          <label for="id_cargo_reference" class="form-label">Referencia de Carga</label>
          <input type="text" class="form-control form-control-sm" id="id_cargo_reference" name="cargo_reference" maxlength="255">
        </div>
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input form-control-sm" id="id_consolidate" name="consolidate">
          <label class="form-check-label" for="id_consolidate">Consolidado</label>
        </div>
      </div>
    </div>
  
    <!-- Botones -->
    <hr class="my-4">
    
    <div class="row mt-3">
      <div class="col text-center d-flex justify-content-between">
        <a href="#" class="btn btn-outline-secondary btn-sm">Cancelar</a>
        <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
      </div>
    </div>
  </form>
