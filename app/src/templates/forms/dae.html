<form method="POST" action="">
    {% csrf_token %}
    
    <div class="row">
      <!-- Columna 1 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_partner" class="form-label">Socio de Negocio</label>
          <select class="form-select form-control-sm" id="id_partner" name="partner">
            {% for partner in partners %}
            <option value="{{ partner.id }}">{{ partner.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
  
      <!-- Columna 2 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_dae" class="form-label">DAE</label>
          <input type="text" class="form-control form-control-sm" id="id_dae" name="dae" maxlength="50" required>
        </div>
      </div>
  
      <!-- Columna 3 -->
      <div class="col-md-4">
        <div class="mb-3">
          <label for="id_date_begin" class="form-label">Fecha de Inicio</label>
          <input type="date" class="form-control form-control-sm" id="id_date_begin" name="date_begin" required>
        </div>
        <div class="mb-3">
          <label for="id_date_end" class="form-label">Fecha de Fin</label>
          <input type="date" class="form-control form-control-sm" id="id_date_end" name="date_end" required>
        </div>
      </div>
    </div>
  
    <!-- Botones -->
    <hr class="my-4">
    
    <div class="row mt-3">
      <div class="col text-center d-flex justify-content-between">
        <a href="#" class="btn btn-outline-secondary btn-sm">Cancelar</a>
        <button type="submit" class="btn btn-outline-success btn-sm">Guardar</button>
      </div>
    </div>
  </form>
