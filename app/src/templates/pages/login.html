{% extends 'base/base.html' %} 
{% block style%}
<style>
   .login-bg {
        background-color: transparent;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        background-attachment: fixed;
        position: relative;
        overflow: hidden;
   }

   .login-content {
        position: absolute;
        color: white;
        text-align: center;
        padding: 2rem;
   }

   .login-content h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
   }

   .login-content p {
        font-size: 1.2rem;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
   }
</style>
{% endblock %}
{% block content %}
<div class="container-fluid">
   <div class="row w-100">
      <div class="login-bg col-6 d-flex justify-content-center align-items-center border-end border-success border-2 p-0">
         <div class="login-content">
            <img src="/static/img/logo-kosmo.png" alt="Logo" class="mb-5" style="width: 50%; height: auto;" />
            <h1 class="text-secondary">Bienvenido a Kosmo Flowers</h1>
            <p class="text-info">Sistema de Gestión Integral</p>
            <p><small>
               eduardouio7@gmail.com
            </small></p>
         </div>
      </div>
      <div class="col-6 d-flex justify-content-center align-items-center bg-opacity-50">
         <div class="bg-success bg-gradient border rounded-4 shadow pt-2 pb-2">
            <div class="container d-flex flex-column align-items-center">
               <div
                  class="text-center border m-1 p-2 border-dark border-2 rounded-4 bg-light"
                  >
                  <main class="mb-3 mt-2">
                     <form method="post" action="">
                        {% csrf_token %} {% if message %}
                        <div class="alert alert-danger">
                           {{ message }}
                        </div>
                        {% endif %}
                        <img
                           src="/static/img/logo.png"
                           alt="Logo"
                           class="mb-5"
                           width="200"
                           height="auto"
                           />
                        <div class="form-floating mb-2 w-100">
                           <input
                              type="email"
                              class="form-control form-control-sm"
                              id="floatingInput"
                              placeholder="name@example.com"
                              name="email"
                              />
                           <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                           <input
                              type="password"
                              class="form-control form-control-sm"
                              id="floatingPassword"
                              placeholder="Password"
                              name="password"
                              />
                           <label for="floatingPassword"
                              >Password</label
                              >
                        </div>
                        <div class="m-5"></div>
                        <button
                           class="w-100 btn btn-sm btn-success"
                           type="submit"
                           >
                        Iniciar Sesión
                        </button>
                        <small class="mt-5 mb-3 text-muted">
                           &copy; Kosmo Flowers S.A. Derechos Reservados
                        </small>
                     </form>
                  </main>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
